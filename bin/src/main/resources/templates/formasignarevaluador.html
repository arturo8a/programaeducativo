	$(document).ready(function(){
		
		/*busqueda en las tablas*/
		$.fn.dataTable.ext.search.push(
	   	    function( settings, data, dataIndex ) {
	   	    	switch(settings.nTable.id){	   	    		
	   	    		case 'table_lista_trabajos_evaluados':	   	    				
		   	    			var nivel_participacion = $("#nivelparticipacionasignarevaluador option:selected").text();
		   		   	    	var categoria = $("#categoriaasignarevaluador option:selected").text();
		   		   	    	var nombre = $("#nombreieasignarevaluador").val();
		   		   	    	var evaluadores_asignados = $("#tieneevaluadorasignado").val();
		   		   	    	var ods = $("#odsasignarevaluador option:selected").text();
		   		   	    	
		   		   	 		if(!filtraOds(ods,data[1])) return false;
		   		   	    	if(!filtraNivelParticipacion(nivel_participacion,data[3])) return false;
		   		   	    	if(!filtraCategoria(categoria,data[2])) return false;
		   		   	    	if(!filtraNombre(nombre,data[5])) return false;
		   		   	    	if(!filtraEvaluadoresAsignados(evaluadores_asignados,data[10])) return false;
		   					return true;
	   	    			break; 
	   	    		case 'table_lista_evaluadores':  
	   	    				var ods = $("#odsasignarevaluador option:selected").text();
	   	    				if(!filtraOds(ods,data[1])) return false;
	   	    				return true;
	   	    			break;
	   	    		default : return true;	
	   	    	}
	   	    }
	   	);
		
		$("#btncancelarasignarevaluador").click(function(){
			limpiar();
			$("#modalasignarevaluador").modal('hide');
		});
		
		$('#seleccionarTodotrabajosevaluados').click(function(){
			if ($(this).is(":checked")) {
				table_lista_trabajos_evaluados.rows().select();
		    }
			else{
				table_lista_trabajos_evaluados.rows().deselect(); 
		    }
        });	
		
		$("#btnlimpiarfiltroasignacion").click(function(){
			limpiar();	
			setTimeout(() => {     
				table_lista_trabajos_evaluados.draw();
				table_lista_evaluadores.draw();
			},10);
		});
		
		$('#seleccionarTodoevaluadores').click(function(){
			if ($(this).is(":checked")) {
				table_lista_evaluadores.rows().select();        
		    }
			else{
				table_lista_evaluadores.rows().deselect(); 
		    }
        });	
		
		$("#btncerrarmensajeerrorasignarevaluador").click(function(){
			$("#modalerrorasignarevaluador").modal('hide');
		});
		
		$("#btncerrarmensajeexitoagregarasignarevaluador").click(function(){			
			$("#modalexitoagregarasignarevaluador").modal('hide');
			$("#modalasignarevaluador").modal('hide');
			//setInterval( function () {
				table_lista_asignacion.ajax.reload();
			//}, 100 );
		});
		
		$("#btncerrarmensajeerroragregarasignarevaluador").click(function(){			
			$("#modalerroragregarasignarevaluador").modal('hide');
		});
		
		$("#btnagregarasignarevaluador").click(function(){
			
			$("#modalimagencargando").modal({
				show : true,
				backdrop : 'static',
				keyboard:false
			});
			
			if(validarCamposAsignarEvaluador()){
				
				var data_asignar_evaluador = {
					trabajos_evaluados : array_id_te,
					evaluadores : array_id_ev
				};
				
				$.ajax({
					type : "POST",
				    contentType : "application/json",
				    url : url_base + "pedesa/saveasignarevaluador",
				    data : JSON.stringify(data_asignar_evaluador),
				    dataType : 'json',
					success: function(respuesta) {
						$("#modalimagencargando").modal('hide');
						if(respuesta==1){			
							
							table_lista_concurso.ajax.reload();			
							table_lista_asignacion.ajax.reload();
							
							$("#textoexitoagregarasignarevaluador").html("Se asigno trabajo a evaluador");
							$("#modalexitoagregarasignarevaluador").modal({
								show : true,
								backdrop : 'static',
								keyboard:false
							});
						}
						else if(respuesta==2){
							$("#textoerroragregarasignarevaluador").html("Existen trabajos que ya han sido asignados a evaluador");
							$("#modalerroragregarasignarevaluador").modal({
								show : true,
								backdrop : 'static',
								keyboard:false
							});
						}
						else{
							$("#modalerroragregarasignarevaluador").modal({
								show : true,
								backdrop : 'static',
								keyboard:false
							});
							$("#textoerroragregarasignarevaluador").html("Error al asignar evaluador");
						}
					}
				});				
			}
			else{
				$("#modalimagencargando").modal('hide');
				$("#textoerrorasignarevaluador").html("<div style='color:red' class='text-left'>"+mensajeValidacionAsignarEvaluador+"</div>");
				$('#modalerrorasignarevaluador').modal({
					show : true,
					backdrop : 'static',
					keyboard:false
				});
			}			
		});
		
		listarTrabajosEvaluados();
		listarEvaluadores();
		
		$("#btnfiltrarasignarevaluador").click(function(){	
			setTimeout(() => {     
				table_lista_trabajos_evaluados.draw();
				table_lista_evaluadores.draw();
			},10);
		});
		
		
	});

	function validarCamposAsignarEvaluador(){
		
		mensajeValidacionAsignarEvaluador = "";
		
		array_trabajos_evaluados = table_lista_trabajos_evaluados.rows(".selected").data();
		array_id_te = new Array();
		array_evaluadores = table_lista_evaluadores.rows(".selected").data();
		array_id_ev = new Array();
		
		for(i=0;i<array_trabajos_evaluados.length;i++){
			array_id_te.push({ id : array_trabajos_evaluados[i].id});
		}
		
		for(i=0;i<array_evaluadores.length;i++){
			array_id_ev.push({id : array_evaluadores[i].id});
		}
		
		if(array_id_te.length == 0){
			mensajeValidacionAsignarEvaluador += "Debe seleccionar como minimo 1 trabajo evaluado<br>";
		}
		
		if(array_id_ev.length == 0){
			mensajeValidacionAsignarEvaluador += "Debe seleccionar como minimo 1 evaluador";
		}		
		
		if(mensajeValidacionAsignarEvaluador!=""){
			return false;
		}
		return true;
	}
