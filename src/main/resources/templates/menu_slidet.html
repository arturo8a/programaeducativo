    <div class="wrapper">
        <nav id="sidebar" class="border-right">
            <div class="sidebar-header bg-primary pt-0 pb-0 mt-0 mb-0">

            <ul class="list-unstyled components">
            	<li >
                    <a href="#pageSubmenuAdministracion" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle bg-white">Administraci칩n</a>

                        <li >
                            <input type="button" class="btn btn-link" id="consulta_usuarios" value="Usuarios"/>

                    <a href="#pageSubmenuProgramaEducativo" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle bg-white">Programa Educativo</a>
                    <ul class="collapse list-unstyled" id="pageSubmenuProgramaEducativo">
                        <li >
                            <input type="button" class="btn btn-link" id="consulta" value="Consulta"/>                            
                        </li>
                        <li >
                            <input type="button" class="btn btn-link" id="consulta_pe" value="Aprobaci칩n de Inscripciones"/>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="content" class="m-0 p-0">

            <nav class="navbar navbar-expand-lg navbar-light bg-primary" style="height:69px">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
					<div>
						<h5 class="text-white">&nbsp;Sistema del Concurso Escolar</h5>
					</div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li>
                                <small class="p-0 m-0 b-0"><strong>Usuario: <label th:text="${usuario}"></label></strong></small> / <small class="p-0 m-0 b-0"><strong>Perfil: <label th:text="${perfil}"></label></strong></small> <input class="btn btn-info" type="button" value="Cerrar Sesi칩n" id="btnCerrarSesion" >

                        </ul>

            <div id="contenedor_consulta">
            	
            </div>
	    </div>
	</div>
    <script type="text/javascript">    	
	    
    var url_base = location.origin + "/";
	    
	    $(document).ready(function(){		
			
			$("#contenedor_consulta").html("<center><img src='./images/cargando.gif'/></center>");
			$.ajax({
    			//url: url_base + "programaeducativo/contenidoconsulta",
    			url: url_base + "programaeducativo/programaconsulta",
    			success: function(respuesta) {
    				$("#contenedor_consulta").html(respuesta);
    			}
    		});
	    	
	    	$("#consulta").click(function(e){
	    		
	    		$("#consulta_menu").prop("disabled",true);
	        	$("#btnbuscar").prop("disabled",true);
	    		$("#contenedor_consulta").html("<center><img src='./images/cargando.gif'/></center>");
	    		setTimeout(() => {        		  
	    			$.ajax({
		    			url: url_base + "programaeducativo/contenidoconsulta",
		    			success: function(respuesta) {
		    				$("#contenedor_consulta").html(respuesta);    				
		    			}
		    		});
	        	}, 200);	    		
	    	});	    	
	    	
	    	$("#consulta_aperturar_anio").click(function(){
	    		$("#consulta_menu").prop("disabled",true);
	        	$("#btnbuscar").prop("disabled",true);
	    		$("#contenedor_consulta").html("<center><img src='./images/cargando.gif'/></center>");
	    		setTimeout(() => {        		  
	    			$.ajax({
		    			url: url_base + "programaeducativo/aperturar_anio",
		    			success: function(respuesta) {
		    				$("#contenedor_consulta").html(respuesta);    				
		    			}
		    		});
	        	}, 200);
	    	});
	    	
	    	$("#consulta_pe").click(function(){
	    		$("#consulta_menu").prop("disabled",true);
	        	$("#btnbuscar").prop("disabled",true);
	    		$("#contenedor_consulta").html("<center><img src='./images/cargando.gif'/></center>");
	    		setTimeout(() => {        		  
	    			$.ajax({
		    			url: url_base + "programaeducativo/programaconsulta",
		    			success: function(respuesta) {
		    				$("#contenedor_consulta").html(respuesta);    				
		    			}
		    		});
	        	}, 200);
	    	});
	    	
	    	
	    	$('#sidebarCollapse').on('click',function(){
	            $('#sidebar').toggleClass('active');
	            $('#content').toggleClass('active');
	        });
	    	
	    	$("#btnCerrarSesion").click(function(){
	    		$.ajax({
	    			url: url_base + "programaeducativo/cerrar_sesion",
	    			success: function(respuesta) {
	    				window.location.href = url_base+"programaeducativo/";
	    			}
	    		});		
	    	}); 
		});		
    </script>
