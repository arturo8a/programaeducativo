<body class="bg-light">

		                         <option th:each="len:${lengua}" th:value="${len.id}" th:utext="${len.descripcion}"/>

								    <tr>
								      <td>

										  <input class="form-check-input" type="radio" name="ambradio" id="ambradio1" value="1">
										  <label class="form-check-label" for="ambradio1">Urbano</label>
										</div>
								      </td>
								      <td>
								      	<div class="form-check">
										  <input class="form-check-input" type="radio" name="modensradio" id="modensradio1" value="1">
										  <label class="form-check-label" for="modensradio1">Educación Básica Regular</label>
										</div>
								      </td>
								      <td>
								      	<div class="form-check">
										  <input class="form-check-input" type="radio" name="genradio" id="genradio1" value="1">
										  <label class="form-check-label" for="genradio1">Varones</label>
										</div>
								      </td>
								      <td>
								      	<div class="form-check">
										  <input class="form-check-input" type="checkbox" value="1" id="turradio1">
										  <label class="form-check-label" for="turradio1">Mañana</label>
										</div>
								      </td>
								    </tr>
								    <tr>
								      <td>
								      	<div class="form-check">
									      	<input class="form-check-input" type="radio" name="ambradio" id="ambradio2" value="2">
										    <label class="form-check-label" for="ambradio2">Rural</label>
									    </div>
								      </td>
								      <td>
								      	<div class="form-check">
								      	  <input class="form-check-input" type="radio" name="modensradio" id="modensradio2" value="2">
										  <label class="form-check-label" for="modensradio2">Educación Alternativa</label>
										</div>
								      </td>
								      <td>

										  <input class="form-check-input" type="radio" name="genradio" id="genradio2" value="2">
										  <label class="form-check-label" for="genradio2">Mujeres</label>

								      <td>
								      	<div class="form-check">

										</div>
								      </td>
								    </tr>
								    <tr>
								      <td>
								      	<div class="form-check">
										  <input class="form-check-input" type="radio" name="ambradio" id="ambradio3" value="3">
										  <label class="form-check-label" for="ambradio3">Pequeña Ciudad</label>
										</div>
								      </td>
								      <td>
								      	<div class="form-check">
										  <input class="form-check-input" type="radio" name="modensradio" id="modensradio3" value="3">
										  <label class="form-check-label" for="modensradio3">Educación Especial</label>
										</div>
								      </td>
								      <td>

										  <input class="form-check-input" type="radio" name="genradio" id="genradio3" value="3">
										  <label class="form-check-label" for="genradio3">Mixto</label>
										</div>
								      </td>
								      <td>
								      	<div class="form-check">
										  <input class="form-check-input" type="checkbox" value="3" id="turradio3">
										  <label class="form-check-label" for="turradio3">Noche</label>
										</div>
								      </td>
								    </tr>
								  </tbody>
								</table>
							</div>
						</div>						
		        	</div>
		        	<br>
		        	<div class="row">
		        	<div class="col-xs-12 col-sm-12 pt-2">
						<div class="table-responsive-sm">
							<table class="table">

							    <tr>
							      <td>
							      	<div class="form-check">
									  <input class="form-check-input" type="checkbox" value="1" id="nini" name="nini">

							      <td><input class="form-control" type="text" value="0" id="nseci" name="nseci" onKeyPress="return filterInt(event,this)" maxlength="4"></td>

							      <td><input class="form-control" type="text" value="0" id="nmuji" name="nmuji" onKeyPress="return filterInt(event,this)" onfocusout="totalNivel()" maxlength="4"></td>
							    </tr>
							    <tr>
							      <td>
							      	<div class="form-check pt-3">
									  <input class="form-check-input" type="checkbox" value="2" id="ninp" name="ninp">
									  <label class="form-check-label" for="ninp">Primaria</label>

							      <td><input class="form-control" type="text" value="0" id="nvarp" name="nvarp" onKeyPress="return filterInt(event,this)" onfocusout="totalNivel()"  maxlength="4"></td>
							      <td><input class="form-control" type="text" value="0" id="nmujp" name="nmujp" onKeyPress="return filterInt(event,this)" onfocusout="totalNivel()"  maxlength="4"></td>
							    </tr>

									  <input class="form-check-input" type="checkbox" value="3" id="nins" name="nins">

									</div>
							      </td>
							      <td><input class="form-control" type="text" value="0" id="nsecs" name="nsecs" onKeyPress="return filterInt(event,this)" maxlength="4"></td>
							      <td><input class="form-control" type="text" value="0" id="ndocs" name="ndocs" onKeyPress="return filterInt(event,this)" maxlength="4"></td>
							      <td><input class="form-control" type="text" value="0" id="nalus" name="nalus" onKeyPress="return filterInt(event,this)" maxlength="4"></td>
							      <td><input class="form-control" type="text" value="0" id="nvars" name="nvars" onKeyPress="return filterInt(event,this)" onfocusout="totalNivel()"  maxlength="4"></td>
							      <td><input class="form-control" type="text" value="0" id="nmujs" name="nmujs" onKeyPress="return filterInt(event,this)" onfocusout="totalNivel()"  maxlength="4"></td>
							    </tr>
							    <tr>
							    	<td>&nbsp;</td>
							    	<td>&nbsp;</td>
							    	<td>&nbsp;</td>
							    	<td>&nbsp;</td>
							    	<td>
							    		<label id="lblTotalVarones"></label>
							    	</td>
							    	<td>
							    		<label id="lblTotalMujeres"></label>
							    	</td>
							    </tr>
							  </tbody>
							</table>
						</div>
					</div>
		        	</div>
		      </div>
		   </div>
		  </div>
		  	
		  <div class="card">
		    <div class="card-header" id="seragupot">
		      <h2 class="mb-0">
		        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
		          <strong>B. Servicio de Agua Potable</strong>

						  <input class="form-check-input" type="radio" name="piscina" id="piscina0" value="0">
						  <label class="form-check-label" for="piscina0">No</label>
						</div>
						</center>
		       		</div>
		       	</div>
		      </div>
		    </div>

		       			<label for="">Celular</label>			
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<img src="./images/mobile-alt-solid.svg" style="width:15px" onKeyPress="return filterInt(event,this)" maxlength="9"/>
								</div>
							</div>
							<input type="text" class="form-control" id="celdir" name="celdir" maxlength="9" onKeyPress="return filterInt(event,this)">
						</div>		
		       		</div>
		       		<div class="col-xs-12 col-sm-3 pt-2">
		       			<label for="">Correo electrónico</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<img src="./images/envelope-solid.svg" style="width:20px"/>
								</div>
							</div>
							<input type="text" class="form-control" id="maildir" name="maildir"  onKeyPress="return filterCorreo(event,this)">
						</div>						
		       		</div>
		       	</div>
		      </div>
		    </div>
		    
		  </div>
		  <div class="card">		    
		    <div class="card-header" id="datpro">
		      <h2 class="mb-0">
		        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseOne">
		          <strong>D. Datos del Profesor(es) asignado como contacto para las actividades</strong> 
		        </button>
		      </h2>
		    </div>
		    <div id="collapseFour" class="collapse show" aria-labelledby="datpro">
		      <div class="card-body">
		       	<div  class="row">
		       		<div class="col-xs-12 col-sm-6 col-md-3 pt-2">
		       			<label>Tipo de documento de identidad</label>
		       			<select class="form-control" id="tipodocprof" name="tipodocprof">
		       				<option value="">Seleccione</option>
		       				<option th:each="td:${tipodoc}" th:value="${td.id}" th:utext="${td.descripcion}"/>
		       			</select>
		       		</div>		       		
		       		<div class="col-xs-12 col-sm-6 col-md-3 pt-2">
		       			<label>Nº de documento de identidad</label>
		       			<input type="text" class="form-control" id="docprof" name="docprof" onKeyPress="return filterIntNroDocIdentidadProfesor(event,this)">
		       		</div>		       		
		       		<div class="col-xs-12 col-sm-6 col-md-3 pt-2">
		       			<label>Apellidos</label>
		       			<input type="text" class="form-control" id="apeprof" name="apeprof" onKeyPress="return filterCadena(event,this)"/>
		       		</div>
		       		<div class="col-xs-12 col-sm-6 col-md-3 pt-2">
		       			<label>Nombres</label>
		       			<input type="text" class="form-control" id="nomprof" name="nomprof" onKeyPress="return filterCadena(event,this)"/>
		       		</div>
		       		<div class="col-xs-12 col-sm-6 col-md-3 pt-2">
		       			<label>Género</label>
		       			<select class="form-control"  id="generoprof" name="generoprof">
		       				<option value="">Seleccione</option>
		       				<option th:each="td:${generoprof}" th:value="${td.id}" th:utext="${td.descripcion}"/>
		       			</select>
		       		</div>
		       		<div class="col-xs-12 col-sm-6 col-md-3 pt-2">
		       			<label for="">Teléfono</label>			
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<img src="./images/phone-square-alt-solid.svg" style="width:20px" >
								</div>
							</div>
							<input type="text" class="form-control" id="telfprof" name="telfprof" maxlength="12" onKeyPress="return filterInt(event,this)">
						</div>	
		       		</div>		       		
		       		<div class="col-xs-12 col-sm-6 col-md-3 pt-2">
		       			<label for="">Celular</label>			
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<img src="./images/mobile-alt-solid.svg" style="width:15px" />
								</div>
							</div>
							<input type="text" class="form-control" id="celprof" name="celprof" onKeyPress="return filterInt(event,this)" maxlength="9">
						</div>	
		       		</div>
		       		<div class="col-xs-12 col-sm-3 pt-2">
		       			<label for="">Correo electrónico</label>			
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<img src="./images/envelope-solid.svg" style="width:20px"/>
								</div>
							</div>
							<input type="text" class="form-control" id="mailprof" name="mailprof"  onKeyPress="return filterCorreo(event,this)">
						</div>	
		       		</div>
		       	</div>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="pt-3 pb-3">
			<input class="btn btn-primary  text-white float-right ml-2 pl-2 rounded-0" type="button" value="Registrar" id="btnregistrarprogeduc">
			<input class="btn btn-outline-primary text-white float-right pr-2 mr-2 rounded-0" type="button" value="Limpiar" id="btnlimpiarformprogeduc">
		</div>
		<br><br>
	</div>	
	<div class="modal" tabindex="-1" role="dialog" id="modalcargando">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title"><label class="text-primary">Confirmación del registro al Programa Educativo</label></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        ¿Está seguro que desea registrar los datos ingresados?
	      </div>
	      <div class="modal-footer">
	        <input class="btn btn-outline-primary text-white rounded-0" type="button" value="Cancelar" id="btncancelarprogeduc" name="btncancelarprogeduc">
	        <input class="btn btn-primary text-white rounded-0" type="button" value="Aceptar" id="btnconfirmarprogeduc" name="btnconfirmarprogeduc">
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="modalexito">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <!-- h5 class="modal-title"><label class="text-primary">exito</label></h5-->
	        <img th:src="@{./images/imagen_exito5.png}"/>&nbsp;&nbsp; <strong class="pt-1">Registro exitoso</strong>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="textoexito">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary rounded-0" id="btncerrarmensajeexito" name="btncerrarmensajeexito">Cerrar</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="modalinformacion">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <!--h5 class="modal-title"><label class="text-primary"></label></h5-->
	        <img th:src="@{./images/imagen_informacion11.png}" />&nbsp;&nbsp; <strong class="pt-1">Alerta</strong>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="textoinformacion">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary rounded-0" id="btncerrarmensajeinformacion" name="btncerrarmensajeinformacion">Cerrar</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="modalerror">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <!--h5 class="modal-title"><label class="text-primary"></label></h5-->
	        <img th:src="@{./images/imagen_informacion11.png}"/>&nbsp;&nbsp; <strong class="pt-1">Error</strong>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>	          
	        </button>
	      </div>
	      <div class="modal-body" id="textoerror">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary rounded-0" id="btncerrarmensajeerror" name="btncerrarmensajeerror">Cerrar</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="modalimagencargando">
	  <center>
	  	<img th:src="@{/images/cargando.gif}" style="line-height: 200px;"/>
	  </center>	  
	</div>	
	
</body>
</html>
