<body>
	<form id="formdocenteajax">
		<div class="row">
			<div class="col-xs-12 col-sm-4 text-left pt-4">
				<label for="appaternodocente">Apellido paterno</label>
				<input type="text" id="appaternodocente" name="appaternodocente" class="form-control" onKeyPress="return filterCadena(event,this)"/> 	
			</div>
			<div class="col-xs-12 col-sm-4 text-left pt-4">
				<label for="apmaternodocente">Apellido materno</label>
				<input type="text" id="apmaternodocente" name="apmaternodocente" class="form-control" onKeyPress="return filterCadena(event,this)"/>
			</div>
			<div class="col-xs-12 col-sm-4 text-left pt-4">
				<label for="nombredocente">Nombres</label>
				<input type="text" id="nombredocente" name="nombredocente" class="form-control" onKeyPress="return filterCadena(event,this)"/>
			</div>
			<div class="col-xs-12 col-sm-4 text-left pt-4">
				<label for="tipodocumentodocente">Tipo de documento</label>
				<select class="form-control" id="tipodocumentodocente" name="tipodocumentodocente">
					<option value="0">Seleccione</option>
				    <option th:each="len:${tipodoc}" th:value="${len.id}" th:utext="${len.descripcion}"/>
				</select>
			</div>
			<div class="col-xs-12 col-sm-4 text-left pt-4">
				<label for="nrodocumentodocente">N° de documento</label>
				<input type="text" id="nrodocumentodocente" name="nrodocumentodocente" class="form-control"  onKeyPress="return filterIntNroDocIdentidadDocente(event,this)"/>
			</div>
			<div class="col-xs-12 col-sm-4 text-left pt-4">
				<label for="fechanacimientodocente">Género</label>
				<select class="form-control" id="generodocente" name="generodocente">
					<option value="0">Seleccione</option>
				    <option th:each="len:${genero}" th:value="${len.id}" th:utext="${len.descripcion}"/>
				</select>
			</div>
			<div class="col-xs-12 col-sm-4 text-left pt-4">
				<label>N° de teléfono</label>
				<input type="text" id="nrotelefonodocente" name="nrotelefonodocente" class="form-control" onKeyPress="return filterIntTelf(event,this)" maxlength="10"/>
			</div>
			<div class="col-xs-12 col-sm-4 text-left pt-4">
				<label>Correo electrónico</label>
				<input type="text" id="correoelectronicodocente" name="correoelectronicodocente" class="form-control" />
			</div>			
		</div>		
		<div class="row">
			<div class="col-xs-12 col-sm-6 text-right pt-4 w-100">
				<input type="button" value="Agregar" id="btnAgregarDocente" class="btn btn-primary text-white rounded-0"/>
			</div>
			<div class="col-xs-12 col-sm-6 text-left pt-4 w-100">
				<input type="button" value="Cancelar" id="btnCancelarDocente" class="btn btn-danger text-white rounded-0"/>
			</div>
		</div>
	</form>
	
	
	<div class="modal" tabindex="-1" role="dialog" id="modalExitoDocente">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <img th:src="@{./images/imagen_exito5.png}"/>&nbsp;&nbsp; <strong class="pt-1">Registro exitoso</strong>
	      </div>
	      <div class="modal-body" id="textoExitoDocente">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary rounded-0" id="btnCerrarMensajeExitoDocente" name="btnCerrarMensajeExitoDocente">Aceptar</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="modalErrorDocente">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <img th:src="@{./images/imagen_informacion11.png}"/>&nbsp;&nbsp; <strong class="pt-1">Error</strong>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>	          
	        </button>
	      </div>
	      <div class="modal-body" id="textoErrorDocente">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger rounded-0" id="btnCerrarMensajeErrorDocente" name="btnCerrarMensajeErrorDocente">Cerrar</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="modalInformacionDocente">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <img th:src="@{./images/imagen_informacion11.png}" />&nbsp;&nbsp; <label class="pt-1" style="padding-right:380px">Alerta</label>
	      </div>
	      <div class="modal-body" id="textoInformacionDocente">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger rounded-0" id="btnCerrarMensajeInformacionDocente" name="btnCerrarMensajeInformacionDocente">Cerrar</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	<div class="modal" tabindex="-1" role="dialog" id="modalimagencargando">
	  <center>
	  	<img th:src="@{./images/cargando.gif}" style="line-height: 200px;"/>
	  </center>	  
	</div>
	
</body>
</html>
