	<script type="text/javascript" th:src="@{/js/jquery-ui.js}" ></script>
	
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<link href="../static/css/gijgo.min.css" rel="stylesheet" th:href="@{/css/gijgo.min.css}" >
	<script type="text/javascript" th:src="@{/js/gijgo.min.js}" ></script>
	<script type="text/javascript" th:src="@{/js/messages.es-es.js}"></script>
	<script type="text/javascript" th:src="@{/js/datetime-moment-order.js}"></script>
	<script type="text/javascript" th:src="@{/js/moment.js}"></script>
	<script type="text/javascript" th:src="@{/js/fichainscripcion.js}" ></script>
	
	<script type="text/javascript" th:src="@{/js/date-uk.js}"></script>
	<script type="text/javascript" th:src="@{/js/date-euro.js}"></script>    
	
	<script type="text/javascript" th:src="@{/js/btneditarparticipante.js}"></script>  
</head>
<body>
	
	<div class="row">
	<div class="col-xs-12 col-sm-12 text-left pt-4 w-100" >
			<u><strong>EDITAR PARTICIPANTE</strong></u> 	
			<input type="hidden" th:value="${participante.id}" id="idparticipante" />
		</div>
		<div class="col-xs-12 col-sm-12 text-left pt-4 w-100" >
			<u>DATOS DEL ESTUDIANTE</u> 	
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="appaternoestudiante">Apellido p</label>
			<input type="text" id="appaternoestudiante" name="appaternoestudiante" class="form-control" th:field="*{participante.appaternoestudiante}" onKeyPress="return filterCadena(event,this)"/> 	
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="apmaternoestudiante">Apellido materno</label>
			<input type="text" id="apmaternoestudiante" name="apmaternoestudiante" class="form-control" th:field="*{participante.apmaternoestudiante}" onKeyPress="return filterCadena(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="nombreestudiante">Nombres</label>
			<input type="text" id="nombreestudiante" name="nombreestudiante" class="form-control"  th:field="*{participante.nombreestudiante}" onKeyPress="return filterCadena(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="tipodocumentoestudiante">Tipo de documento</label>
			<select class="form-control" id="tipodocumentoestudiante" name="tipodocumentoestudiante" th:field="*{participante.tipodocumentoestudiante.id}">
				<option value="0">Seleccione</option>
			    <option th:each="len:${tipodoc}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="nrodocumentoestudiante">N° de documento</label>
			<input type="text" id="nrodocumentoestudiante" name="nrodocumentoestudiante" class="form-control"  th:field="*{participante.nrodocumentoestudiante}"  onKeyPress="return filterIntNroDocIdentidadEstudiante(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="fechanacimientoestudiante">Fecha de nacimiento</label>
			<input type="text" id="fechanacimientoestudiante" name="fechanacimientoestudiante" class="form-control" disabled th:value="*{fechanacimiento}" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="generoestudiante">Género</label>
			<select class="form-control" id="generoestudiante" name="generoestudiante" th:field="*{participante.generoestudiante.id}">
				<option value="0">Seleccione</option>
				<option th:each="len:${genero}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="nivelestudiante">Nivel</label>
			<select class="form-control" id="nivelestudiante" name="nivelestudiante"  th:field="*{participante.gradoestudiante.nivelparticipante.id}">
				<option value="0">Seleccione</option>
				<option th:each="len:${nivel}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="gradoestudiante">Grado</label>
			<select class="form-control" id="gradoestudiante" name="gradoestudiante" th:field="*{participante.gradoestudiante.id}" >
				<option value="0">Seleccione</option>
				<option th:each="len:${grado}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		
		
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="seccionestudiante">Sección</label>
			<input type="text" id="seccionestudiante" name="seccionestudiante" class="form-control" th:field="*{participante.seccion}" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Categorías en las que participa</label>
			<table style="width:100%">
				<tr>
					<td>
						<input type="checkbox" name="categoria" id="categoriacuento" value="1" th:checked="*{participante.categoriacuento}" /><label class="pl-1" for="categoriacuento">Cuento</label>
					</td>
					<td>
						<input type="checkbox" name="categoria" id="categoriapoesia" value="1" th:checked="*{participante.categoriapoesia}" /><label class="pl-1" for="categoriapoesia">Poesía</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="categoria" id="categoriadibujopintura" value="1" th:checked="*{participante.categoriadibujopintura}" /><label class="pl-1" for="categoriadibujopintura">Dibujo o Pintura</label>
					</td>
					<td>
						<input type="checkbox" name="categoria" id="categoriacomposicionmusical" value="1" th:checked="*{participante.categoriacomposicionmusical}" /><label class="pl-1" for="categoriacomposicionmusical">Composición musical</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="categoria" id="categoriaahorroagua" value="1" th:checked="*{participante.categoriaahorroagua}" /><label class="pl-1" for="categoriaahorroagua">Ahorro del agua en tu hogar</label>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Modalidad en las que participa</label>
			<table style="width:100%">
				<tr>
					<td>
						<input type="checkbox" name="modalidadpostulacion" id="modalidadpostulacionindividual" value="1" th:checked="*{participante.modalidadpostulacionindividual}" /><label class="pl-1" for="modalidadpostulacionindividual">Individual</label>
					</td>
					<td>
						<input type="checkbox" name="modalidadpostulacion" id="modalidadpostulaciongrupal" value="1" th:checked="*{participante.modalidadpostulaciongrupal}" /><label class="pl-1" for="modalidadpostulaciongrupal">Grupal</label>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 text-left pt-4 w-100">
			<u>DATOS DEL PADRE, MADRE O TUTOR DEL MENOR</u> 	
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Apellido Paterno</label>
			<input type="text" id="appaternopmt" name="appaternopmt" class="form-control"  th:field="*{participante.appaternopmt}"/> 	
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Apellido Materno</label>
			<input type="text" id="apmaternopmt" name="apmaternopmt" class="form-control"  th:field="*{participante.apmaternopmt}"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Nombres</label>
			<input type="text" id="nombrepmt" name="nombrepmt" class="form-control"  th:field="*{participante.nombrepmt}"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Parentesco</label>
			<select class="form-control" id="parentesco" name="parentesco"  th:field="*{participante.parentesco.id}" >
				<option value="0">Seleccione</option>
				<option th:each="len:${parentesco}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Tipo documento</label>
			<select class="form-control" id="tipodocumentopmt" name="tipodocumentopmt"  th:field="*{participante.tipodocumentopmt.id}" >
				<option value="0">Seleccione</option>
				<option th:each="len:${tipodoc}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>N° documento</label>
			<input type="text" id="nrodocumentopmt" name="nrodocumentopmt" class="form-control" th:field="*{participante.nrodocumentopmt}"  onKeyPress="return filterIntNroDocIdentidadPmt(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>N° de teléfono</label>
			<input type="text" id="nrotelefonopmt" name="nrotelefonopmt" class="form-control" th:field="*{participante.nrotelefonopmt}"  onKeyPress="return filterInt(event,this)" maxlength="10"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Correo electrónico</label>
			<input type="text" id="correoelectronicopmt" name="correoelectronicopmt"  th:field="*{participante.correoelectronicopmt}" class="form-control" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Ficha de autorización</label>
			<input type="file" id="fichaparticipante" name="fichaparticipante" class="form-control"  disabled/>
			<div class='alert alert-warning alert-dismissible fade show' role='alert'><strong th:text="${nombrearchivo}"></strong>
				<button type='button' class='close' data-dismiss='alert' id="quitararchivo"  aria-label='Close'>
						<span aria-hidden='true'>&times;</span>
				</button>
			</div>
		</div>
	</div>	
	
	<div class="row">
		<div class="col-xs-12 col-sm-6 text-right pt-4 w-100">
				<input type="button" value="Actualizar" id="btnactualizarparticipante" class="btn btn-primary text-white rounded-0"/>
		</div>
		<div class="col-xs-12 col-sm-6 text-left pt-4 w-100">
				<input type="button" value="Cancelar" id="btncancelarparticipante" class="btn btn-danger text-white rounded-0"/>
		</div>
	</div>
	<br><br>
	
	
<div class="modal" tabindex="-1" role="dialog" id="modalexito">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_exito5.png}"/>&nbsp;&nbsp; <strong class="pt-1">Registro exitoso</strong>
      </div>
      <div class="modal-body" id="textoexito">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded-0" id="btncerrarmensajeexito" name="btncerrarmensajeexito">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalconfirmacion">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}" />&nbsp;&nbsp; <strong class="pt-1">Confirmacion</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="textoconfirmacion">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded-0" id="btnaceptarmensajeconfirmacion" name="btnaceptarmensajeconfirmacion">Aceptar</button>
        <button type="button" class="btn btn-danger rounded-0" id="btncerrarmensajeconfirmacion" name="btncerrarmensajeconfirmacion">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalinformacion">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}" />&nbsp;&nbsp; <strong class="pt-1">Alerta</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="textoinformacion">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger rounded-0" id="btncerrarmensajeinformacion" name="btncerrarmensajeinformacion">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalerror">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}"/>&nbsp;&nbsp; <strong class="pt-1">Error</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>	          
        </button>
      </div>
      <div class="modal-body" id="textoerror">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger rounded-0" id="btncerrarmensajeerror" name="btncerrarmensajeerror">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalimagencargando">
  <center>
  	<img th:src="@{./images/cargando.gif}" style="line-height: 200px;"/>
  </center>	  
</div>	

	
	
</body>
</html>
