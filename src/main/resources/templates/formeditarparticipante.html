    <script type="text/javascript" th:src="@{/js/pdfmake.min.js}"></script>

	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

	<script type="text/javascript" th:src="@{/js/gijgo.min.js}" ></script>
	<script type="text/javascript" th:src="@{/js/messages.es-es.js}"></script>
	<script type="text/javascript" th:src="@{/js/datetime-moment-order.js}"></script>
	<script type="text/javascript" th:src="@{/js/moment.js}"></script>
	<script type="text/javascript" th:src="@{/js/fichainscripcion.js}" ></script>
	
	<script type="text/javascript" th:src="@{/js/date-uk.js}"></script>
	<script type="text/javascript" th:src="@{/js/date-euro.js}"></script>    
	
	<script type="text/javascript" th:src="@{/js/btneditarparticipante.js}"></script>  
</head>
<body>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 text-left pt-2 w-100" >
			<u>DATOS DEL ESTUDIANTE</u> 	
			<input type="hidden" th:value="${participante.id}" id="idparticipanteeditar" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="appaternoestudiante">Apellido paterno</label>
			<input type="text" id="appaternoestudianteeditar" name="appaternoestudianteeditar" class="form-control" th:field="*{participante.appaternoestudiante}" onKeyPress="return filterCadenaEditar(event,this)"/> 	
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="apmaternoestudiante">Apellido materno</label>
			<input type="text" id="apmaternoestudianteeditar" name="apmaternoestudianteeditar" class="form-control" th:field="*{participante.apmaternoestudiante}" onKeyPress="return filterCadenaEditar(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="nombreestudiante">Nombres</label>
			<input type="text" id="nombreestudianteeditar" name="nombreestudianteeditar" class="form-control"  th:field="*{participante.nombreestudiante}" onKeyPress="return filterCadenaEditar(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="tipodocumentoestudiante">Tipo de documento</label>
			<select class="form-control" id="tipodocumentoestudianteeditar" name="tipodocumentoestudianteeditar" th:field="*{participante.tipodocumentoestudiante.id}">
				<option value="0">Seleccione</option>
			    <option th:each="len:${tipodoc}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="nrodocumentoestudiante">N° de documento</label>
			<input type="text" id="nrodocumentoestudianteeditar" name="nrodocumentoestudianteeditar" class="form-control"  th:field="*{participante.nrodocumentoestudiante}"  onKeyPress="return filterIntNroDocIdentidadEstudianteEditar(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="fechanacimientoestudiante">Fecha de nacimiento</label>
			<input type="text" id="fechanacimientoestudianteeditar" name="fechanacimientoestudianteeditar" class="form-control" disabled th:value="*{fechanacimiento}" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="generoestudiante">Género</label>
			<select class="form-control" id="generoestudianteeditar" name="generoestudianteeditar" th:field="*{participante.generoestudiante.id}">
				<option value="0">Seleccione</option>
				<option th:each="len:${genero}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="nivelestudiante">Nivel</label>
			<select class="form-control" id="nivelestudianteeditar" name="nivelestudianteeditar"  th:field="*{participante.gradoestudiante.nivelparticipante.id}">
				<option value="0">Seleccione</option>
				<option th:each="len:${nivel}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="gradoestudiante">Grado</label>
			<select class="form-control" id="gradoestudianteeditar" name="gradoestudianteeditar" th:field="*{participante.gradoestudiante.id}" >
				<option value="0">Seleccione</option>
				<option th:each="len:${grado}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		
		
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="seccionestudiante">Sección</label>
			<input type="text" id="seccionestudianteeditar" name="seccionestudianteeditar" class="form-control" th:field="*{participante.seccion}" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Categorías en las que participa</label>
			<table style="width:100%">
				<tr>
					<td>
						<input type="checkbox" name="categoriaeditar" id="categoriacuentoeditar" value="1" th:checked="*{participante.categoriacuento}" /><label class="pl-1" for="categoriacuento">Cuento</label>
					</td>
					<td>
						<input type="checkbox" name="categoriaeditar" id="categoriapoesiaeditar" value="1" th:checked="*{participante.categoriapoesia}" /><label class="pl-1" for="categoriapoesia">Poesía</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="categoriaeditar" id="categoriadibujopinturaeditar" value="1" th:checked="*{participante.categoriadibujopintura}" /><label class="pl-1" for="categoriadibujopintura">Dibujo o Pintura</label>
					</td>
					<td>
						<input type="checkbox" name="categoriaeditar" id="categoriacomposicionmusicaleditar" value="1" th:checked="*{participante.categoriacomposicionmusical}" /><label class="pl-1" for="categoriacomposicionmusical">Composición musical</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="categoriaeditar" id="categoriaahorroaguaeditar" value="1" th:checked="*{participante.categoriaahorroagua}" /><label class="pl-1" for="categoriaahorroagua">Ahorro del agua en tu hogar</label>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Modalidad en las que participa</label>
			<table style="width:100%">
				<tr>
					<td>
						<input type="checkbox" name="modalidadpostulacioneditar" id="modalidadpostulacionindividualeditar" value="1" th:checked="*{participante.modalidadpostulacionindividual}" /><label class="pl-1" for="modalidadpostulacionindividual">Individual</label>
					</td>
					<td>
						<input type="checkbox" name="modalidadpostulacioneditar" id="modalidadpostulaciongrupaleditar" value="1" th:checked="*{participante.modalidadpostulaciongrupal}" /><label class="pl-1" for="modalidadpostulaciongrupal">Grupal</label>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 text-left pt-4 w-100">
			<u>DATOS DEL PADRE, MADRE O TUTOR DEL MENOR</u> 	
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Apellido paterno</label>
			<input type="text" id="appaternopmteditar" name="appaternopmteditar" class="form-control"  th:field="*{participante.appaternopmt}" onKeyPress="return filterCadenaEditar(event,this)" /> 	
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Apellido materno</label>
			<input type="text" id="apmaternopmteditar" name="apmaternopmteditar" class="form-control"  th:field="*{participante.apmaternopmt}" onKeyPress="return filterCadenaEditar(event,this)" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Nombres</label>
			<input type="text" id="nombrepmteditar" name="nombrepmteditar" class="form-control"  th:field="*{participante.nombrepmt}" onKeyPress="return filterCadenaEditar(event,this)" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Parentesco</label>
			<select class="form-control" id="parentescoeditar" name="parentescoeditar"  th:field="*{participante.parentesco.id}" >
				<option value="0">Seleccione</option>
				<option th:each="len:${parentesco}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Tipo de documento</label>
			<select class="form-control" id="tipodocumentopmteditar" name="tipodocumentopmteditar"  th:field="*{participante.tipodocumentopmt.id}" >
				<option value="0">Seleccione</option>
				<option th:each="len:${tipodoc}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>N° de documento</label>
			<input type="text" id="nrodocumentopmteditar" name="nrodocumentopmteditar" class="form-control" th:field="*{participante.nrodocumentopmt}"  onKeyPress="return filterIntNroDocIdentidadPmtEditar(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>N° de teléfono</label>
			<input type="text" id="nrotelefonopmteditar" name="nrotelefonopmteditar" class="form-control" th:field="*{participante.nrotelefonopmt}"  onKeyPress="return filterIntTelfEditar(event,this)" maxlength="10"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Correo electrónico</label>
			<input type="text" id="correoelectronicopmteditar" name="correoelectronicopmteditar"  th:field="*{participante.correoelectronicopmt}" class="form-control" />
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Ficha de autorización</label>
			<input type="file" id="fichaparticipanteeditar" name="fichaparticipanteeditar" class="form-control"  disabled/>
			<div class='alert alert-warning alert-dismissible fade show' role='alert'><strong th:text="${nombrearchivo}"></strong>
				<button type='button' class='close' data-dismiss='alert' id="quitararchivoeditar" name="quitararchivoeditar"  aria-label='Close'>
						<span aria-hidden='true'>&times;</span>
				</button>
			</div>
		</div>
	</div>	
	
	<div class="row">
		<div class="col-xs-12 col-sm-6 text-right pt-4 w-100">
			<input type="button" value="Cancelar" id="btncancelarparticipanteeditar" class="btn btn-outline-primary"/>				
		</div>
		<div class="col-xs-12 col-sm-6 text-left pt-4 w-100">
			<input type="button" value="Actualizar" id="btnactualizarparticipanteeditar" class="btn btn-primary text-white"/>
		</div>
	</div>
	<br><br>
	
	
<div class="modal" tabindex="-1" role="dialog" id="modalexitoeditar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_exito5.png}"/>&nbsp;&nbsp; <strong class="pt-1">Registro exitoso</strong>
      </div>
      <div class="modal-body" id="textoexitoeditar">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded-0" id="btncerrarmensajeexitoeditar" name="btncerrarmensajeexitoeditar">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalconfirmacioneditar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}" />&nbsp;&nbsp; <strong class="pt-1">Confirmacion</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="textoconfirmacioneditar">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnaceptarmensajeconfirmacioneditar" name="btnaceptarmensajeconfirmacioneditar">Aceptar</button>
        <button type="button" class="btn btn-outline-primary" id="btncerrarmensajeconfirmacioneditar" name="btncerrarmensajeconfirmacioneditar">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalinformacioneditar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}" />&nbsp;&nbsp; <label class="pt-1" style="padding-right:380px">Alerta</label>
        <!-- button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button-->
      </div>
      <div class="modal-body" id="textoinformacioneditar">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" id="btncerrarmensajeinformacioneditar" name="btncerrarmensajeinformacioneditar">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalerroreditar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}"/>&nbsp;&nbsp; <strong class="pt-1">Error</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>	          
        </button>
      </div>
      <div class="modal-body" id="textoerror"editar>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" id="btncerrarmensajeerroreditar" name="btncerrarmensajeerroreditar">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalimagencargando">
  <center>
  	<img th:src="@{./images/cargando.gif}" style="line-height: 200px;"/>
  </center>	  
</div>	

	
	
</body>
</html>
