<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ProgramaEducativo</title>
    <meta charset="UTF-8" />   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script type="text/javascript">
		window.history.forward();
	</script>    
    <link href="../static/css/bootstrapv4.3.1-14.css" rel="stylesheet" th:href="@{/css/bootstrapv4.3.1-14.css}" >
    <link href="../static/css/bootstrap-select.min.css" rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}" > 
    
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-select.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/fontawesomev5.0.6.js}" ></script>
    <script type="text/javascript" th:src="@{/js/login.js}" ></script>
    
    <link rel="shortcut icon" th:href="@{/images/logo_login.ico}" />
</head>
<body class="bg-light" >	
	<form id="formlogin" name="formlogin">
        <div class="modal-dialog text-center" id="modal-dialog_login">
            <div class="col-sm-12 main-section my-auto">
                <div class="modal-content  bg-fondo p-2">
                    <center><img th:src="@{/images/logo_login.PNG}" width="200"/></center>
                    <div style="width:100%">
                        <label class="sr-only" for="inlineFormInputGroup">Usuario</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img th:src="@{/images/svg/user-regular.svg}" style="width:15px; "></div>
                            </div>
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" >
                        </div>
                    </div>
                    <hr>
                    <div style="width:100%">
                        <label class="sr-only" for="inlineFormInputGroup">Contraseña  </label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                            <div class="input-group-text"><img th:src="@{/images/svg/unlock-solid.svg}" style="width:15px; "></div>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="text-left">
                    
                        <a href="recuperarcontrasenia" style="text-decoration: underline">Recuperar contraseña</a>
                        <br><br>
                        <input type="button" class="btn btn-primary mt-3" style="width:100%" id="btnIngresar" value="Ingresar">
                    </div>
                    <div class="text-right">
                        <br>
                        <a target='_blank' href="http://prometeo.sunass.gob.pe/programaeducativo/inicio" style="text-decoration: underline">Registro al Programa Educativo</a>
                    </div>
                    <div id="msj"></div>
                </div>
            </div>
        </div>
    </form>
	<div class="alert d-none" role="alert" id="divmsjlogin" name="divmsjlogin"></div>
	<small class="fixed-bottom">&copy;. Los derechos quedan reservados</small>
</body>
</html>
