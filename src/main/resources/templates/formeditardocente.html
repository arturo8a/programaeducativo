<body>
	
	<div class="row">
		<input type="hidden" th:value="${docente.id}" id="iddocenteeditar" />
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="appaternodocente">Apellido paterno</label>
			<input type="text" id="appaternodocenteeditar" name="appaternodocenteeditar" class="form-control" th:field="*{docente.appaterno}" onKeyPress="return filterCadenaEditar(event,this)"/> 	
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="apmaternodocente">Apellido materno</label>
			<input type="text" id="apmaternodocenteeditar" name="apmaternodocenteeditar" class="form-control" th:field="*{docente.apmaterno}" onKeyPress="return filterCadenaEditar(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="nombredocente">Nombres</label>
			<input type="text" id="nombredocenteeditar" name="nombredocenteeditar" class="form-control"  th:field="*{docente.nombre}" onKeyPress="return filterCadenaEditar(event,this)"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="tipodocumentodocente">Tipo de documento</label>
			<select class="form-control" id="tipodocumentodocenteeditar" name="tipodocumentodocenteeditar" th:field="*{docente.tipodocumento.id}">
				<option value="0">Seleccione</option>
			    <option th:each="len:${tipodoc}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="nrodocumentodocenteeditar">N° de documento</label>
			<input type="text" id="nrodocumentodocenteeditar" name="nrodocumentodocenteeditar" class="form-control"  th:field="*{docente.nrodocumento}"  onKeyPress="return filterIntNroDocIdentidadDocenteEditar(event,this)"/>
		</div>	
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label for="tipodocumentodocente">Genero</label>
			<select class="form-control" id="generodocenteeditar" name="generodocenteeditar" th:field="*{docente.genero.id}">
				<option value="0">Seleccione</option>
			    <option th:each="len:${genero}" th:value="${len.id}" th:utext="${len.descripcion}"/>
			</select>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>N° de teléfono</label>
			<input type="text" id="nrotelefonodocenteeditar" name="nrotelefonodocenteteditar" class="form-control" th:field="*{docente.nrotelefono}"  onKeyPress="return filterIntTelfEditar(event,this)" maxlength="10"/>
		</div>
		<div class="col-xs-12 col-sm-4 text-left pt-4">
			<label>Correo electrónico</label>
			<input type="text" id="correoelectronicodocenteeditar" name="correoelectronicodocenteeditar"  th:field="*{docente.correoelectronico}" class="form-control" />
		</div>
	</div>	
	
	<div class="row">
		<div class="col-xs-12 col-sm-6 text-right pt-4 w-100">
				<input type="button" value="Actualizar" id="btnactualizardocenteeditar" class="btn btn-primary text-white rounded-0"/>
		</div>
		<div class="col-xs-12 col-sm-6 text-left pt-4 w-100">
				<input type="button" value="Cancelar" id="btncancelardocenteeditar" class="btn btn-danger text-white rounded-0"/>
		</div>
	</div>
	<br><br>
	
	
<div class="modal" tabindex="-1" role="dialog" id="modalexitoeditar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_exito5.png}"/>&nbsp;&nbsp; <strong class="pt-1">Registro exitoso</strong>
      </div>
      <div class="modal-body" id="textoexitoeditar">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded-0" id="btncerrarmensajeexitoeditar" name="btncerrarmensajeexitoeditar">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalconfirmacioneditar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}" />&nbsp;&nbsp; <strong class="pt-1">Confirmacion</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="textoconfirmacioneditar">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded-0" id="btnaceptarmensajeconfirmacioneditar" name="btnaceptarmensajeconfirmacioneditar">Aceptar</button>
        <button type="button" class="btn btn-danger rounded-0" id="btncerrarmensajeconfirmacioneditar" name="btncerrarmensajeconfirmacioneditar">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalinformacioneditar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}" />&nbsp;&nbsp; <label class="pt-1" style="padding-right:380px">Alerta</label>
        <!-- button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button-->
      </div>
      <div class="modal-body" id="textoinformacioneditar">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger rounded-0" id="btncerrarmensajeinformacioneditar" name="btncerrarmensajeinformacioneditar">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalerroreditar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img th:src="@{./images/imagen_informacion11.png}"/>&nbsp;&nbsp; <strong class="pt-1">Error</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>	          
        </button>
      </div>
      <div class="modal-body" id="textoerroreditar">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger rounded-0" id="btncerrarmensajeerroreditar" name="btncerrarmensajeerroreditar">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalimagencargando">
  <center>
  	<img th:src="@{./images/cargando.gif}" style="line-height: 200px;"/>
  </center>	  
</div>
